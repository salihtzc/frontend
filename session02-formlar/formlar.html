<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h1>Formlar</h1>
<form action="results.html" >
<div>

<label for="isim">AD:</label><br>
<input type="text" id="isim" value="" name="isim" placeholder="Lutfen isim giriniz" required>
</div>
<br>
<div>
<label for="soyisim">SOYAD:</label><br>
<input type="text" id="soyisim" value="" name="soyad" placeholder="Lutfen soyisim giriniz" required>
</div>
<br>

<div>
<label for="sifre">Sifre:</label>
<br>
<input type="password" id="sifre" name="password" value="" minlength="4" maxlength="8" placeholder="Lutfen sifre giriniz" required>
</div>
<br>

<div>
<label>Cinsiyet:</label>
<br>
<label for="erkek">Erkek</label>
<input type="radio" id="erkek" name="cinsiyet" value="erkek">

<label for="kadin">Kadin</label>
<input type="radio" id="kadin"name="cinsiyet" value="kadin">

<label for="none">None</label>
<input type="radio" id="none"name="cinsiyet" value="none" checked>

</div>
<br><br>


<div>
<label for="">FAVORI ARABANIZI SECINIZ:</label>
<br>
<label for="mercedes">MERCEDES</label>
<input type="checkbox" id="mercedes" name="araba1" value="merco">
<br>
<label for="bmw">BMW</label>
<input type="checkbox" id="bmw" name="araba2" value="bmw">
<br>
<label for="audi">AUDI</label>
<input type="checkbox" id="audi" name="araba3" value="audi">
</div>
<br><br>

<div>
    <label for="yas">YAS:  </label>
    <input type="number" name="yas" id="yas" value="0" min="0" max="100" step="2">

</div>
<br><br>

<div>
    <label for="renk">RENK:</label>
    <input type="color" id="renk" name="color">
</div>
<br><br>

<div>
    <label for="tarih">TARIH:</label>
    <input type="date" name="tarih" id="tarih" min="2000-01-01" max="2023-01-01">
</div>
<br>

<div>
    <label for="email">EMAIL</label>
    <input type="email" id="email" name="email" placeholder="example@gmail.com">
</div>
<br>

<div>
    <label for="telefon">TELEFON:</label>
    <input type="tel" id="telefon" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="555-555-55-55" name="tel">
</div>
<br>

<div>
    <label for="tatli">Hangi Tatliyi Seversiniz?</label><br>
    <select name="tatli" id="tatli">

        <optgroup label="Serbetli Tatlilar">
            <option value="kunefe">Kunefe</option>
            <option value="baklava">Baklava</option>
            <option value="kadayif">Kadayif</option>

        </optgroup>
        <optgroup label="Sutlu Tatlilar">
            <option value="muhallebi">Muhallebi</option>
            <option value="kazandibi">Kazandibi</option>
            <option value="sutlac">Sutlac</option>
        </optgroup>
    </select>
        
</div>
<br><br>

<div>
    <input type="submit" name="gonder">
    <input type="reset" name="sifirla">
    <input type="button" value="Kaydet" name="kaydet">
</div>
<br><br>
<div>
    <label for="yorum">Yorumlarınızı Giriniz:</label>
    <br />
    <textarea
      name="yorum"
      id="yorum"
      cols="10"
      rows="10"
      style="resize: none"
      
      maxlength="100"
      placeholder="En fazla 100 karakter girilebilir"
    ></textarea>
    <!-- style="resize:                              none : Yeniden boyutlandırılabilir özelliğini devre dışı bırakmak için kullanılır.
both : Yatayda ve dikeyde yeniden boyutlandırılabilir yapmak için kullanılır. asılarak büyütülebilir
horizontal : Yatayda yeniden boyutlandırılabilir yapmak için kullanılır.
vertical : Dikeyde yeniden boyutlandırılabilir yapmak için kullanılır. -->
  </div> <br/>

</form>


</body>
</html>
